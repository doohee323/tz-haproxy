! Configuration File for keepalived

vrrp_instance VI_1 {
    state MASTER
    interface eth1  #사용중인 인터페이스 설정
    virtual_router_id 51
    priority %PRIORITY%
    advert_int 1
    authentication {
        auth_type PASS
        auth_pass %PASSWORD%
    }
    virtual_ipaddress {
        %NODEHOME%    # 대표 IP 설정
    }
}